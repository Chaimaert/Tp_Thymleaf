<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
</head>
<body>
<h1>Order List</h1>
<nav>
    <a th:href="@{/products}">Products</a> |
    <a th:href="@{/clients}">Clients</a> |
    <a th:href="@{/orders}">Orders</a>
</nav>
<a th:href="@{/orders/add}">Add New Order</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Client</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.totalAmount}"></td>
        <td th:text="${order.client.firstName + ' ' + order.client.lastName}"></td>
        <td>
            <a th:href="@{/orders/edit/{id}(id=${order.id})}">Edit</a> |
            <a th:href="@{/orders/delete/{id}(id=${order.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
