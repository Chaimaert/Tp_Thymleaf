<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Order</title>
</head>
<body>
<h1>Add/Edit Order</h1>
<nav>
  <a th:href="@{/products}">Products</a> |
  <a th:href="@{/clients}">Clients</a> |
  <a th:href="@{/orders}">Orders</a>
</nav>
<form action="#" th:action="@{/orders/save}" th:object="${order}" method="post">
  <label for="orderDate">Order Date:</label>
  <input type="date" id="orderDate" th:field="*{orderDate}"/><br>
  <label for="totalAmount">Total Amount:</label>
  <input type="number" id="totalAmount" th:field="*{totalAmount}"/><br>
  <label for="client">Client:</label>
  <select id="client" th:field="*{client.id}">
    <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.firstName + ' ' + client.lastName}"></option>
  </select><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
