<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Client</title>
</head>
<body>
<h1>Edit Client</h1>
<nav>
  <a th:href="@{/products}">Products</a> |
  <a th:href="@{/clients}">Clients</a> |
  <a th:href="@{/orders}">Orders</a>
</nav>
<form action="#" th:action="@{/clients/save}" th:object="${client}" method="post">
  <input type="hidden" th:field="*{id}"/> <!-- Hidden field for ID -->
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" th:field="*{firstName}"/><br>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" th:field="*{lastName}"/><br>
  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}"/><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
